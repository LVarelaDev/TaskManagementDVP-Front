<div class="flex flex-col gap-4 p-5 bg-white rounded-md">
  <span class="text-gray-600 font-bold text-xl">Crear usuario</span>
  <hr />
  <div class="flex flex-1 w-full">
    <form
      [formGroup]="form"
      (ngSubmit)="createUser()"
      class="flex flex-col gap-4 w-full"
    >
      <div class="flex gap-4 w-full">
        <div class="flex-1 gap-1">
          <label for="lastname">Nombres</label>
          <input
            formControlName="name"
            type="text"
            class="border rounded p-2 w-full mt-2 placeholder:font-normal"
            placeholder="Escribe tus nombres"
          />
        </div>
        <div class="flex-1">
          <label for="lastname">Apellidos</label>
          <input
            formControlName="lastName"
            type="text"
            class="border rounded p-2 w-full mt-2 placeholder:font-normal"
            placeholder="Escribe tus apellidos"
          />
        </div>
      </div>
      <div class="flex gap-4 w-full">
        <div class="flex-1 gap-1">
          <label for="lastname">Nombre de usuario</label>
          <input
            formControlName="username"
            type="text"
            class="border rounded p-2 w-full mt-2 placeholder:font-normal"
            placeholder="Escribe tu nombre de usuario"
          />
        </div>
        <div class="flex-1">
          <label for="lastname">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            class="border rounded p-2 w-full mt-2 placeholder:font-normal"
            placeholder="Escribe tu contraseña"
          />
        </div>
      </div>
      <div class="flex gap-4 w-full">
        <div class="flex-1 gap-1">
          <label for="lastname">Email</label>
          <input
            formControlName="email"
            type="email"
            class="border rounded p-2 w-full mt-2 placeholder:font-normal"
            placeholder="Escribe tu correo"
          />
        </div>
        <div class="flex-1">
          <div class="flex flex-col gap-2">
            Rol
            <select
              class="border rounded p-2 font-normal"
              formControlName="rolId"
            >
              <option [value]="0" selected disabled>Seleccionar...</option>
              @for (item of roles; track $index) {
              <option [value]="item.id">{{ item.name }}</option>
              }
            </select>
          </div>
        </div>
      </div>
      <div class="flex w-full justify-between">
        <div
          class="flex gap-2 p-2 font-normal items-center text-blue-900 bg-blue-200 rounded-md border-blue-500 border-2"
        >
          <fa-icon [icon]="iconAlert" class="text-blue-500"></fa-icon>
          El estado inicial de el usuario será<strong>Activo</strong>
        </div>
        <div class="flex gap-4">
          <a
            routerLink="/users"
            class="flex rounded border font-normal bg-slate-300 py-2 px-3 text-slate-800 gap-[3px] cursor-pointer"
            >Cancelar</a
          >
          <button
            class="flex rounded border font-normal bg-primary py-2 px-3 text-white gap-[3px]"
            type="submit"
            [disabled]="this.form.invalid"
          >
            Guardar @if (loading) {
            <fa-icon [icon]="iconLoading" class="fa-spin text-white"></fa-icon>
            }
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
