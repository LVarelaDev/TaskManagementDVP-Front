<div class="flex flex-col w-full h-full font-bold">
  <div
    class="flex justify-between items-center w-full p-4 border-b bg-slate-800 fixed top-0 z-10"
  >
    <div class="text-xl font-bold text-white">Gestion de tareas - App</div>
    <div class="flex gap-4">
      <div class="flex flex-col">
        <div class="text-white">
          {{ session?.name }} {{ session?.lastName }}
        </div>
        <div class="text-sm font-normal text-white">{{ session?.email }}</div>
      </div>
      <div class="flex flex-col justify-center items-center">
        <button
          (click)="logOut()"
          class="flex gap-2 bg-red-600 p-2 rounded-lg text-white font-normal"
        >
          Salir
          <fa-icon [icon]="iconLogOut" class="text-white"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="flex flex-1 flex-col mt-[75px]">
    <div class="flex gap-4 p-2 justify-center items-center">
      @for (item of dataMenu; track $index) {
      <a
        [ngClass]="{ classActive: selectedMenu === item.name }"
        (click)="selectMenu(item.name)"
        [routerLink]="[item.path]"
        >{{ item.name }}
      </a>
      }
    </div>
    <main class="flex-1">
      <div class="w-full h-full rounded-lg px-5 pb-5 flex-1 ">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
